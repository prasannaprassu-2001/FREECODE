<!DOCTYPE html>
<html>
    <head>
        <title>GET METHODS IN DATE OBJECT</title>
    </head>
    <body>
        <h1>Date Object</h1>
        <script>
        var a=new Date()
        document.write(a+"<br/>")
        document.writeln("YEAR="+a.getFullYear()+"<br/>")
        document.writeln("MONTH="+a.getMonth()+"<br/>")
        document.writeln("DATE="+a.getDate()+"<br/>")
        document.writeln("DAY="+a.getDay()+"<br/>")
        document.writeln("HOURS="+a.getHours()+"<br/>")
        document.writeln("MINUTES="+a.getMinutes()+"<br/>")
        document.writeln("SECONDS="+a.getSeconds()+"<br/>")
        document.writeln("MILLISECONDS="+a.getMilliseconds()+"<br/>")
        document.writeln("TIME="+a.getTime()+"<br/>")
        
        
    </script>
    </body>
</html>
