<!DOCTYPE html>
<html>
    <head>
        <title>Date Object</title>
    </head>
    <body>
        <h1>DATE OBJECT</h1>
        <script>
        var a1=new Date()
        document.writeln(a1+"<br/>")
        var a2=new Date(2000,00,29,16,15,60,100)
        document.writeln(a2+"<br/>")
        var a3=new Date(2001)
        document.writeln(a3+"<br/>")
        var a4=new Date(2000,01,14,17,30)
        document.writeln(a4+"<br/>")
        var a5=new Date(2000,01,14)
        document.writeln(a5+"<br/>")
        var a6=new Date(2000,01)
        document.writeln(a6+"<br/>")
        var a7=new Date(-2000)
        document.writeln(a7+"<br/>")
        var a8=new Date(17)
        document.writeln(a8+"<br/>")
        var a9=new Date("2001 Jan 14,10:22:10")
        document.writeln(a9+"<br/>")
        </script>
    </body>
</html>
