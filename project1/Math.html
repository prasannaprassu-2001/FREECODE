<!DOCTYPE html>
<html>
    <head>
        <title>Math</title>
    </head>
    <body>
        <h1>Math Object Properties</h1>
        <script>
            document.writeln(Math.E+"<br/>")
            document.writeln(Math.PI+"<br/>")
            document.writeln(Math.SQRT2+"<br/>")
            document.writeln(Math.SQRT1_2+"<br/>")
            document.writeln(Math.LN2+"<br/>")
            document.writeln(Math.LN10+"<br/>")
            document.writeln(Math.Log2E+"<br/>")
            document.writeln(Math.Log10E+"<br/>")
           document.writeln("<h1>Math Object Methods</h1>")
           document.writeln("abs()="+Math.abs(-10)+"<br/>")
           document.writeln("cbrt()="+Math.cbrt(4)+"<br/>")
           document.writeln("ceil()="+Math.ceil(4)+"<br/>")
           document.writeln("exp()="+Math.exp(4)+"<br/>")
           document.writeln("pow()="+Math.pow(4,6)+"<br/>")
           document.writeln("min()="+Math.min(1, 2, 3, 4, 5, 6)+"<br/>")
           document.writeln("max()="+Math.max(4, 5, 6, 7, 8, 9,10)+"<br/>")
           document.writeln("random()="+Math.random()+"<br/>")
           document.writeln("round()="+Math.round(3.67)+"<br/>")
           document.writeln("sqrt()="+Math.sqrt(6)+"<br/>")
           document.writeln("trunc()="+Math.trunc(6)+"<br/>")
           document.writeln("sin()="+Math.sin(8)+"<br/>")
           document.writeln("cos()="+Math.cos(7)+"<br/>")
           document.writeln("tan()="+Math.tan(5)+"<br/>")
        </script>
    </body>
</html>
