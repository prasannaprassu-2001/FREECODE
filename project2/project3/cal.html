<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Calculator</title>
        <link rel="stylesheet" href="./cal.css">
        <script src="cal.js" type="text/javascript"></script>
        </head>
        <body>
            <div class="cable">
                <h1>Calculator</h1>
                <table>
                    <input type="text" class="test" id="operation">
                    <tr>
                        <td><button onclick="bb('C')" style="background-color:orange;">C</button></td>
                        <td><button onclick="display('+/-)" style="background-color:orange;">+/-</button></td>
                        <td><button onclick="display('%')" style="background-color:orange;">%</button></td>
                        <td><button onclick="del()" style="background-color:orange;">Del</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="display('7')">7</button></td>
                        <td><button onclick="display('8')">8</button></td>
                        <td><button onclick="display('9')">9</button></td>
                        <td><button onclick="display('/')" style="background-color:orange;">/</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="display('4')">4</button></td>
                        <td><button onclick="display('5')">5</button></td>
                        <td><button onclick="display('6')">6</button></td>
                        <td><button onclick="display('*')" style="background-color:orange;">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="display('1')">1</button></td>
                        <td><button onclick="display('2')">2</button></td>
                        <td><button onclick="display('3')">3</button></td>
                        <td><button onclick="display('-')" style="background-color:orange;">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="display('0')">0</button></td>
                        <td><button onclick="display('.')" style="background-color:orange;">.</button></td>
                        <td><button onclick="play('=')" style="background-color:orange;">=</button></td>
                        <td><button onclick="display('+')" style="background-color:orange;">+</button></td>
                    </tr>
                </table>
            </div>
        </body>
</html>
