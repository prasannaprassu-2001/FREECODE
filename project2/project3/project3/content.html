<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #text {color:brown}
        </style>
    </head>
    <body>
        <h1>Change the HTML content</h1>
        <h2 id="hcontent">Hello GM!</h2>
        <button type="button" onclick='document.getElementById("hcontent").innerHTML="Good Morning Friends" '>Gud Mrng</button>
   <h2>Change the HTML Attributes</h2>
   <img id="att" src="https://images.pexels.com/photos/12211/pexels-photo-12211.jpeg?cs=srgb&dl=pexels-tetyana-kovyrina-12211.jpg&fm=jpg" width="150px" height="150px"><br><br>
   <button type="button" onclick='document.getElementById("att").src="https://cdn.pixabay.com/photo/2020/08/09/06/24/teddy-bears-5474640__340.jpg" '>Teddy</button>
   <button type="button" onclick='document.getElementById("att").src="https://cdn.fcglcdn.com/brainbees/images/cattemplate//pictorial_menu_Default_080822_04.jpg" '>Bear</button>
   <button type="button" onclick='document.getElementById("att").src="https://cdn.fcglcdn.com/brainbees/images/cattemplate//pictorial_menu_Default_080822_06.jpg" '>Toys</button>
   <h1>Change the CSS</h1>
   <h2 id="text">Cascading Style Sheets</h2>
   <button type="button" onclick='document.getElementById("text").style.color="green" '>Green</button>
   <button type="button" onclick='document.getElementById("text").style.color="red" '>Red</button>
   <h1>Hide and Display the Content</h1>
   <h2 id="play">Hide and Display the Content</h2>
   <button type="button" onclick='document.getElementById("play").style.display="none" '>Hide</button>
   <button type="button" onclick='document.getElementById("play").style.display="block" '>Display</button>
   

</body>

    </html>
</html>
