<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function sub(){
                var x,y;
                x=20;
                y=10;
                return x+y;
            }
            document.write("Subtract two numbers:", sub());
        </script>
    </body>
</html>
