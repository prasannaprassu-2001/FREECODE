<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Statements</title>
    </head>
    <body>
        <h1>Iterative statements</h1>
        <h2 id="res"></h2>
        <script>
            var i;res=" ";
for (i=1; i<=100; i++){
    res+=i+" "
    if(i%10==0)
    res+="<br>";
}
document.getElementById("res").innerHTML=res;
        </script>

    </body>
</html>
