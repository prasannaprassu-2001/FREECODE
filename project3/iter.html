<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Statements</title>
    </head>
    <body>
        <h1>Iterative statements</h1>
        <h2 id="res"></h2>
        <script>
            var i=1;res=" ";
while (i<=100){
res+=i+" "
    if(i%10==0)
    res+="<br>";
    i++;
}
document.getElementById("res").innerHTML=res;
        </script>

    </body>
</html>
